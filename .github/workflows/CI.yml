name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run arxiv2tex tests
        run: |
          python arxiv2tex.py --query llm --max_results 5 --mode manual --prefix test01
          python arxiv2tex.py --query llm --max_results 5 --mode manual --engine latex --prefix test02
          python arxiv2tex.py --query llm --max_results 5 --mode manual --cls ltjsarticle --translate ja --prefix test03

      - name: Compile LaTeX documents
        uses: xu-cheng/latex-action@v3
        with:
          root_file: test01.tex test02.tex test03.tex
          latexmk_use_lualatex: true
          latexmk_shell_escape: true